<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div id="pizzair">Pizzair</div>

    <div class="input-container">
        <!-- Input Destination -->
        <input type="text" id="destination" name="destination" placeholder="Street, City, State, Zip, Country">

        <!-- Submit button -->
        <button class="submit-button" onclick="submitForm()">Submit</button>
    </div>

    <script>
        function submitForm() {
            var destination = document.getElementById('destination').value;

            if (destination) {
                // Call Ahmet's geocoding script
                fetch('/geocode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        destination: destination,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    // go to the new HTML form
                    window.location.href = "/display_data";
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert('Please enter the destination address.');
            }
        }
    </script>
</body>

</html>
